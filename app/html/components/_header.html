<header class="header">
    <div class="container">
        <div class="header__inner">

            <nav class="header__nav">
                <a class="header__logo logo" href="#">
                    <img class="header__logo-img" src="images/header/logo.svg" alt="logo coolabs" width="162"
                        height="46">
                </a>
                <div class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link menu__link--active int" href="#">
                                Home
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link int" href="#">
                                Events
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link int" href="#">
                                Gallery
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link int" href="#">
                                Facilities
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link int" href="#">
                                Pricing
                            </a>
                        </li>
                    </ul>
                    <div class="menu__mobile">
                        <address class="address-date">
                            <div class="address-date__text">
                                <p>
                                    2755 Commercial St SE Salem, Corner with
                                    Sunny Boulevard, 3755 Commercial OR 97302
                                </p>
                            </div>
                            <ul class="address-date__list">
                                <li class="address-date__item">
                                    <a class="address-date__link" href="tel:+1234567890">
                                        <svg>
                                            <use xlink:href="images/sprite.svg#call-us"></use>
                                        </svg>
                                        +123 456 7890
                                    </a>
                                </li>
                                <li class="address-date__item">
                                    <a class="address-date__link" href="mailto:hello@coolabs.com">
                                        <svg>
                                            <use xlink:href="images/sprite.svg#letter"></use>
                                        </svg>
                                        hello@coolabs.com
                                    </a>
                                </li>
                            </ul>
                        </address>
                    </div>
                </div>
            </nav>
            <a class="header__call-us int" href="tel:+1234567890">
                <svg>
                    <use xlink:href="images/sprite.svg#call-us"></use>
                </svg>
                +123 456 7890
            </a>
            <button data-da=".menu ,1200, last" class="header__button button int" type="button">
                Sign Up
            </button>
            <button class="header__burger int" type="button">
                <span class="header__burger-line"></span>
                <span class="sr-only">
                    tap to open the mobile menu
                </span>
            </button>
        </div>
    </div>
</header>
