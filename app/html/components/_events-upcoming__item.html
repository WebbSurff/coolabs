<li class="events-upcoming__item">
    <time class="events-upcoming__date" datetime="@@time">
        <span class="events-upcoming__month">
            @@month
        </span>
        <span class="events-upcoming__number">
            @@date
        </span>
    </time>
    <h4 class="events-upcoming__name">
        @@name
    </h4>
    <p class="events-upcoming__organization">
        @@organization
    </p>
</li>
