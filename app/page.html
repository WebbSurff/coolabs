<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>/title>
</head>

<body>
    <div class="wrapper">

        <div class="content">

            <header class="header">
                <div class="container">
                    <div class="header__inner">
                        <a class="header__logo logo" href="#">
                            <img class="header__logo-img" src="images/header/logo.svg" alt="logo coolabs" width="162"
                                height="46">
                        </a>
                        <nav class="header__menu menu">
                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a class="menu__link menu__link--active" href="#">
                                        Home
                                    </a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="#">
                                        Events
                                    </a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="#">
                                        Gallery
                                    </a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="#">
                                        Facilities
                                    </a>
                                </li>
                                <li class="menu__item">
                                    <a class="menu__link" href="#">
                                        Pricing
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <a class="header__call-us" href="tel:+1234567890">
                            <svg>
                                <use xlink:href="images/sprite.svg#call-us"></use>
                            </svg>
                            +123 456 7890
                        </a>
                        <button class="header__button button" type="button">
                            Sign Up
                        </button>
                    </div>
                </div>
            </header>

            <main class="main">
            </main>

        </div>

        <footer class="footer">
            <div class="container">
                <h2 class="sr-only">
                    our address, social networks and subscription
                </h2>
                <div class="footer__inner">
                    <div class="footer__contact">
                        <a class="footer__logo" href="#">
                            <img class="footer__logo-img" src="images/footer/logo.svg" alt="footer logo" width="323"
                                height="82">
                        </a>
                        <address class="footer__address address-date">
                            <div class="address-date__text">
                                <p>
                                    2755 Commercial St SE Salem, Corner with
                                    Sunny Boulevard, 3755 Commercial OR 97302
                                </p>
                            </div>
                            <ul class="address-date__list">
                                <li class="address-date__item">
                                    <a class="address-date__link" href="tel:+1234567890">
                                        <svg>
                                            <use xlink:href="images/sprite.svg#call-us"></use>
                                        </svg>
                                        +123 456 7890
                                    </a>
                                </li>
                                <li class="address-date__item">
                                    <a class="address-date__link" href="mailto:hello@coolabs.com">
                                        <svg>
                                            <use xlink:href="images/sprite.svg#letter"></use>
                                        </svg>
                                        hello@coolabs.com
                                    </a>
                                </li>
                            </ul>
                        </address>
                    </div>
                    <ul class="footer__info info-nav">
                        <li class="info-nav__items">
                            <h3 class="info-nav__title">
                                Information
                            </h3>
                            <ul class="info-nav__list">
                                <li class="info-nav__item">
                                    <a class="info-nav__link" href="#">
                                        FAQ
                                    </a>
                                </li>
                                <li class="info-nav__item">
                                    <a class="info-nav__link" href="#">
                                        Terms & Conditions
                                    </a>
                                </li>
                                <li class="info-nav__item">
                                    <a class="info-nav__link" href="#">
                                        Pricing
                                    </a>
                                </li>
                                <li class="info-nav__item">
                                    <a class="info-nav__link" href="#">
                                        User Account
                                    </a>
                                </li>
                                <li class="info-nav__item">
                                    <a class="info-nav__link" href="#">
                                        Legal Regulations
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="info-nav__items">
                            <h3 class="info-nav__title">
                                Social Media
                            </h3>
                            <ul class="info-nav__list">
                                <li class="info-nav__item">
                                    <a class="info-nav__link" href="#">
                                        Facebook
                                    </a>
                                </li>
                                <li class="info-nav__item">
                                    <a class="info-nav__link" href="#">
                                        Instagram
                                    </a>
                                </li>
                                <li class="info-nav__item">
                                    <a class="info-nav__link" href="#">
                                        LinkedIn
                                    </a>
                                </li>
                                <li class="info-nav__item">
                                    <a class="info-nav__link" href="#">
                                        Twitter
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <div class="footer__subscribe">
                        <h3 class="footer__subscribe-title title">
                            Newsletter
                        </h3>
                        <p class="footer__text">
                            Subscribe to our newsletter to get the update news related to our latest properties and
                            time-limited discounts.
                        </p>
                        <form class="subscribe-form" action="#">
                            <label class="sr-only" for="footer-subscribe">
                                enter your email for subscribe
                            </label>
                            <input class="subscribe-form__input" id="footer-subscribe" name="email-footer" type="email"
                                placeholder="Enter your e-mail address" required>
                            <button class="subscribe-form__button button" type="submit">
                                Subscribe
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </footer>


    </div>

    <script src="js/main.min.js"></script>
</body>

</html>
